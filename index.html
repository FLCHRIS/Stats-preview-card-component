<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <section class="main__section card">
      <div class="card__picture">
        <picture>
          <source media="(min-width: 750px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="people talking">
        </picture>
      </div>
      <div class="card__data">
        <button class="card__show">
          <img class="show__icon" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAALVJREFUSEvtk9ENwjAMRN9twCYwAkzECNAN2AhGgE3YwMhSkKhp6vSjEkjJXyLn3vmciJWXVtanA9KEe0Q/HpGZnYGLpOeUVTPbAEdJQ62V6pCL+Am4A4cIKeJXYAcMktzM15oDuLsbsI2QIP4A9rUuZ59pERpBisW381lxr03/wQTE73ksqXgTwIsCxI+axJsBAeLbauZxymlEnxdKJ9QGuugVpV+0sWBRB42ao7IOSFP7/4heXKU+GSXAcV0AAAAASUVORK5CYII="/>
        </button>
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="card__slide slide">
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="slide__container">
            <p class="card__information">
              10k+
              <span>
                companies
              </span>
            </p>
            <p class="card__information">
                314
              <span>
                templates
              </span>
            </p>
            <p class="card__information">
                12m+
              <span>
                queries
              </span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/FLCHRIS" target="_blank">Christian</a>.
    </footer>
    <script src="./js/index.js"></script>
  </main>
</body>
</html>
